<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="generator" content="pandoc" />
    <meta name="author" content="keeword" />
    <link rel="stylesheet" href="/wiki/res/style.css" type="text/css" />
    <script type="text/javascript" src="/wiki/res/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/wiki/res/highlight.pack.js"></script>
    <script type="text/javascript" src="/wiki/res/wiki.js"></script>
    $if(title)$<title>$title$</title>$endif$
<!--
$if(highlighting-css)$
<style type="text/css">
$highlighting-css$
</style>
$endif$

$if(math)$
$math$
$endif$
-->

$for(header-includes)$
$header-includes$
$endfor$

</head>
<body>
    <!-- body -->
    <div class="xgbody">

$for(include-before)$
$include-before$
$endfor$

        <!-- content -->
        <div class="xgcontent">

            $if(title)$
            <h1 class="xgtitle">$title$</h1>
            $endif$ <!-- end if(title) -->

            <!-- nav -->
            <div id="xgtoc">
                <div id="xgtoc-title">
                    <small>目录</small>
                </div>
                <small>Author: keeword</small>

                $if(date)$
                <small>Update: $date$</small>
                $endif$ <!-- end if(date) -->

                <div id="xgtoc-content">
                    $if(toc)$
                    $toc$
                    $endif$ <!-- end if(toc) -->
                </div>
                
            </div> <!-- end nav -->

            <div class="content">
            $body$
            </div>
            $for(include-after)$
            $include-after$
            $endfor$

        </div> <!-- end content -->
    </div> <!-- end body-->

</html>
