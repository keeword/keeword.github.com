        <p><strong>电磁学</strong>是物理学的一个分支。主要研究<a href="./电磁波.html">电磁波</a>、<a href="./电磁场.html">电磁场</a>以及有关<a href="./电荷.html">电荷</a>、 带电物体的<a href="./动力学.html">动力学</a>等等。</p>
        <h2 id="研究领域"><a href="#研究领域">研究领域</a></h2>
        <p>按照研究对象及指导思想的不同，电磁学大概分为<a href="./静电学.html">静电学</a>、<a href="./静磁学.html">静磁学</a>、 <a href="./经典电动力学.html">经典电动力学</a>、<a href="./量子电动力学.html">量子电动力学</a>等几个领域。</p>
