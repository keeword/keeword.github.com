        <!-- 电磁感应 -->
        <h2 id="电磁感应定律"><a href="#电磁感应定律">电磁感应定律</a></h2>
        <p>定义:</p>
        <blockquote>
        <p>由于穿过<strong>闭合导体回路</strong>的磁通量发生变化而在回路中产生的电动势称为<strong>感应电动势</strong>(<em>Induction Electronmotive Force</em>)</p>
        </blockquote>
        大小:
        <p>
        <br /><span class="math">$$|\varepsilon_i| = \frac{\mathrm{d}\Phi_m}{\mathrm{d}t}$$</span><br />
        </p>
        
        <p>方向:</p>
        <p>感应电流的方向可由楞次定律(<em>Lenz Law</em>)判断。</p>
        <p>[[&gt;]] 楞次定律:由感应电流产生的磁通应与原磁通的变化<strong>相反</strong>。</p>
