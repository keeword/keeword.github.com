        <p><strong>物理学</strong>是探索分析大自然所发生的现象，以了解其规则的一门学科。 注重于研究不同物理量自身的性质和彼此间的联系。</p>
        <h2 id="基础理论"><a href="#基础理论">基础理论</a></h2>
        <p>虽然物理学的研究范围十分广泛，但有些理论仍常被物理学者使用到， 这些理论大致包括<a href="./经典力学.html">经典力学</a>、<a href="./热力学.html">热力学</a>、<a href="./统计力学.html">统计力学</a>、<a href="./电磁学.html">电磁学</a>、<a href="./相对论.html">相对论</a>、 <a href="./量子力学.html">量子力学</a>等基础物理学领域，是进阶研究的重要工具。任何物理学者， 不论他或她的专长领域为何，都需要熟读精通这些理论。</p>
